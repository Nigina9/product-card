<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="main-title">Выбери свой продукт</h1>
            <div class="wrapper-button">
                <button class="button button-card" type="button">Поменять цвет карточки</button>
                <button class="button button-cards">Поменять цвет карточек</button>
                <button class="button" id="open-google">Перейти в Google</button>
                <button class="button" id="change-color-button">Поменять цвет кнопки</button>
            </div>
            <ul class="product-list list-none">
            </ul>
            <template id="product-card-template">
                <li class="product-card">
                    <img id="img" class="product-card__img" alt="Картинка увлажняющего мусса" width="290" height="245">
                    <span class="product-card__category">для нормальной кожи</span>
                    <h2 id="title" class="product-card__product-title"></h2>
                    <p id="description" class="product-card__description"></p>
                    <span  class="product-card__compound">Состав:</span>
                    <ul class="list-none compound-list">
                        <li id="compound-element-one" class="compound-list__item"></li>
                        <li id="compound-element-two" class="compound-list__item"></li>
                        <li id="compound-element-three" class="compound-list__item"></li>
                    </ul>
                    <div class="wrapper-price">
                        <b class="wrapper-price__rate">Цена</b>
                        <span id="price" class="wrapper-price__value"></span>
                    </div>
                </li> 
            </template>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="homework-5.js"></script>
    <script src="homework-6.js"></script>
    <script type="module" src="homework-7.js"></script>
    <script type="module" src="homework-8.js"></script>
</body>

</html>

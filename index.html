<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title-pager">Выбери свой продукт</h1>
            <ul class="product-list list-none">
                <li class="product-card">
                    <img src="images/img_mousse_one.jpg" alt="Картинка увлажняющего мусса" width="290" height="245">
                    <span class="product-card__category">для нормальной кожи</span>
                    <h2 class="product-card__product">Увлажняющий мусс</h2>
                    <p class="product-card__description">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
                    <span class="product-card__compound">Состав:</span>
                    <ul class="list-none compound-list">
                        <li class="compound-list__item">активные натуральные комплексы</li>
                        <li class="compound-list__item">витамины С, А, РР, В И Е</li>
                        <li class="compound-list__item">солнцезащитные компоненты</li>
                    </ul>
                    <div class="wrapper-price">
                        <b class="wrapper-price__rate">Цена</b>
                        <span class="wrapper-price__value">2 750 &#8381 </span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
